<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Assistant - 人力资源招聘智能分析系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .service {
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .service.up {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .service.down {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .links {
            margin: 30px 0;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #2980b9;
        }
        .info {
            color: #6c757d;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Work Assistant 已成功启动</h1>
        <p>面向人力资源招聘场景的智能分析系统</p>
        
        <div class="status">
            <div class="service up">Backend: Running</div>
            <div class="service up">PostgreSQL: Healthy</div>
            <div class="service up">Redis: Healthy</div>
            <div class="service up">RabbitMQ: Running</div>
        </div>
        
        <div class="links">
            <a href="/docs" target="_blank">API 文档</a>
            <a href="/openapi.json" target="_blank">OpenAPI 规范</a>
            <a href="http://localhost:15672" target="_blank">RabbitMQ 管理</a>
        </div>
        
        <div class="info">
            <p>后端服务地址: <strong>http://localhost:8001</strong></p>
            <p>API 前缀: <strong>/api/v1</strong></p>
            <p>管理员账户: admin / admin123</p>
        </div>
    </div>
</body>
</html>
